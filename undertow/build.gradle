plugins {
    id 'java'
    id "application"
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.undertow', name: 'undertow-servlet', version: '2.0.29.Final'
}

mainClassName = 'org.example.servers.undertow.App'

